<p ng-if="nothingFound">Nothing found</p>
<table ng-if="found.length > 0">
  <tr>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in found">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
    <td><button ng-click="onRemove({index: $index})">Don't want this one!</button></td>
  </tr>
</table>
