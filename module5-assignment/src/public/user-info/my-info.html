<div class="container">
  <h1>My Information</h1>

  <div ng-if="reg.userInfo.firstName">
    <p>{{reg.userInfo.firstName}} {{reg.userInfo.lastName}}</p>
    <p>Email: {{reg.userInfo.email}}</p>
    <p>Phone: {{reg.userInfo.phone}}</p>
    <p>Favourite Dish:</p>
    <p>
      {{reg.userInfo.favDishName}}<br/>
      <i>{{reg.userInfo.favDishDesc}}</i><br/>
      <img src="{{reg.apiPath}}/images/{{reg.userInfo.favDishShortName}}.jpg"
    </p>
  </div>

  <div ng-hide="reg.userInfo.firstName">
    Not Signed Up Yet. <a href="#" ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
